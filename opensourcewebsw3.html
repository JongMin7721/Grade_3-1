<!DOCTYPE html>
<html>

<head>
    <title>Opensource Web Software</title>
</head>

<body>
    <form action="op2.html" method="get">
        Name:<input type="text" name="name" required placeholder="name"><br>
        E-mail:<input type="email" name="email" placeholder="email"><br>
        User ID:<input type="text" name="userid" required placeholder="user id"><br>
        URL:<input type="url" name="url" placeholder="url"><br>
        Color:<input type="color" name="color"><br>
        Range:<input type="range" name="range" min="0" max="10" step="1" value="2"/><br>
        Number:<input type="number" name="number" min="0" max="10" step="2" value="4" required/><br>
        Month:<input type="month" name="month"><br>
        Day:<input type="date" name="date"><br>
        Time:<input type="time" name="time"><br>

        Local Time:<input type="datetime-local" name="localtime"><br>
        Password:<input type="password" name="p"><br>
        Gender:
        <input type="radio" name="gender" value="Male"required>Male
        <input type="radio" name="gender" value="Female">Female<br>

        Select a fruit:
        <input type="checkbox" name="f" value="apple">Apple
        <input type="checkbox" name="f" value="grape">Grape
        <input type="checkbox" name="f" value="orange">Orange<br>

        Textarea
        <Textarea name="textarea" rows="5" cols="50"></Textarea>
        <input type="submit" value="제출">
        <input type="reset" value="리셋">
    </form>
    <img src=https://www.chungbuk.ac.kr/resource/DATA/board/201304/E91C01365489275602.png width="200" height="200"></img>
    <audio src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" controls></audio><br>
    <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls></video><br>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/r7Ve8ExE8YY?start=50"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
    </iframe>
</body>

</html>
